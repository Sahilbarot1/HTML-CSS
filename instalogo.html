<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .icon{
        width: 60px;
        height: 60px;
        border-radius: 15px;
        
        background-image: linear-gradient(155deg, #4C57A2 8%, #87439A 50%, #e02870 85%);
        position:absolute;
        overflow: hidden;
       
        }
        .i{
            color: #fff;
            font-size: 50px;
            line-height: 60px;
            position: relative;
           
        }
    
</style>
</head>
<body>
    <div class="icon">
        <div class="i"></div>
    </div>
</body>
</html>
